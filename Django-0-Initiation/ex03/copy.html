<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex03 - Copy</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <ul>
      <li>
        <h2>Frontend</h2>
        <p style="width: 80%" data-value="80">HTML5</p>
        <progress class="progress-bar html5" max="100" value="80">
          <span>80</span>
        </progress>
        <p style="width: 60%" data-value="60">CSS3</p>
        <progress class="progress-bar css3" max="100" value="60">
          <span>60</span>
        </progress>
        <p style="width: 50%" data-value="50">jQuery</p>
        <progress class="progress-bar jquery" max="100" value="50">
          <span>50</span>
        </progress>
      </li>
      <li>
        <h2>Backend</h2>
        <p style="width: 75%" data-value="75">Python</p>
        <progress class="progress-bar python" max="100" value="75">
          <span>75</span>
        </progress>
        <p style="width: 65%" data-value="65">PHP</p>
        <progress class="progress-bar php" max="100" value="65">
          <span>65</span>
        </progress>
        <p style="width: 35%" data-value="35">Node.js</p>
        <progress class="progress-bar node-js" max="100" value="35">
          <span>35</span>
        </progress>
      </li>
    </ul>
  </body>
</html>
