<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ex02 - Contact Information Form</title>
  </head>
  <body>
    <form>
        <label for="firstname">Firstname:</label>
        <input type="text" id="firstname" name="firstname" required><br><br>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>
        
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="student">Student at 42?</label>
        <input type="checkbox" id="student" name="student"><br><br>
        
        <fieldset>
            <legend>Gender:</legend>
            <input type="radio" id="gender_male" name="gender" value="male" required>
            <label for="gender_male">Male</label><br>
            <input type="radio" id="gender_female" name="gender" value="female">
            <label for="gender_female">Female</label><br>
            <input type="radio" id="gender_other" name="gender" value="other">
            <label for="gender_other">Other</label>
        </fieldset><br>
        
        <button type="button" onclick="displayFormContents()">Submit</button>
    </form>
    <script src="popup.js"></script>
</body>
</html>
</html>
